<div class="container pf-10">

  <h1>{{ nation }} - COVID-19 Last 30 days trend</h1>
  <h4>Last update: <b>{{ lastUpdate }}</b> | Backend: <b>{{ backendVersion }}</b></h4>

  <ngx-charts-bar-vertical-2d
    [customColors]="customColors"
    [results]="covidChart"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true">
  </ngx-charts-bar-vertical-2d>
</div>
